# npm Publish Workflow with Provenance
# 
# SETUP REQUIRED:
# 1. Create npm organization: https://www.npmjs.com/org/create
# 2. Link package to organization
# 3. Create Granular Access Token with org scope
# 4. Add token as NPM_TOKEN secret in GitHub
#
# For full Trusted Publishing (no token needed):
# - Requires npm CLI 11.5.1+ (Node.js 24+)
# - See: https://docs.npmjs.com/generating-provenance-statements

name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    name: Build & Test üî®
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Run tests
        run: npm test
        
      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/
            package.json
            package-lock.json
            README.md
            LICENSE

  publish:
    name: Publish to npm üöÄ
    needs: build
    runs-on: ubuntu-latest
    
    # REQUIRED: Permissions for npm Provenance (OIDC)
    permissions:
      contents: read
      id-token: write  # Required for provenance attestation
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          
      - name: Install dependencies
        run: npm ci
        
      - name: Verify package version matches tag
        if: github.event_name == 'release'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"  # Remove 'v' prefix if present
          
          echo "Package version: $PACKAGE_VERSION"
          echo "Tag version: $TAG_VERSION"
          
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Version mismatch! package.json says $PACKAGE_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi
          echo "‚úÖ Versions match!"
          
      - name: Publish with Provenance
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Dry Run (no publish)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "üß™ Dry run mode - not publishing"
          npm pack --dry-run

  verify:
    name: Verify Publication ‚úÖ
    needs: publish
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.dry_run != 'true' }}
    
    steps:
      - name: Wait for npm registry
        run: sleep 30
        
      - name: Verify package on npm
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          
          echo "Checking @logvault/client@$VERSION on npm..."
          npm view @logvault/client@$VERSION
          
      - name: Verify provenance
        run: |
          echo "Verifying provenance signatures..."
          npm audit signatures @logvault/client || echo "Note: audit signatures may take time to propagate"
